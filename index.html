    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-color: #861fbc;
        --secondary-color: #b93dff;
        --tertiary-color: white;
        --quaternary-color: #a921ed;
        --background-color: #222222;
        --text-color: #ffffff;
        --padding-size: 10px;
        --poppins-font: "Poppins", sans-serif;
        --poppins-semibold: 600;
        --poppins-light: 300;
        --poppins-extralight: 200;
        --poppins-font-style-italic: italic;
      }

      html,
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          to bottom,
          #b621ff 0%,
          #8a21c1 8%,
          #5d1189 50%,
          #222222 93%
        );
      }

      header {
        position: sticky;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        display: flex;
        max-width: 1600px;
        justify-content: center;
        align-items: center;
        padding: var(--padding-size);
      }

      nav {
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        place-items: center;
        width: 100%;
        max-width: 1200px;
      }

      nav svg {
        width: 108px;
        height: auto;
        grid-column: 0.1;
      }

      nav > div {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 25px;
        width: 151px;
        height: 28px;
        background: rgba(210, 210, 210, 0.34);
        color: white;
        font-weight: var(--poppins-semibold);
        font-family: var(--poppins-font);
        font-size: 12px;
        grid-column: 2;
        gap: 8px;
      }

      nav > div > svg {
        width: 14px;
        height: 12px;
        stroke-width: 1.5px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      section {
        width: 100%;
        height: fit-content;
        max-width: 1600px;
        padding: var(--padding-size);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        /* background: blue; */
        flex: 1;
        text-align: right;
      }
      .section-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        line-height: 1;
        gap: 10px;
        animation: fadeIn 3s ease-in-out;
      }

      .welcome-text {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
      }

      .welcome-text svg {
        width: 208.59px;
        height: 54.25px;
      }

      p:nth-child(1) {
        font-family: var(--poppins-font);
        font-weight: var(--poppins-light);
        color: var(--text-color);
        font-size: 64px;
      }
      h2 {
        font-family: var(--poppins-font);
        font-weight: var(--poppins-semibold);
        font-size: 64px;
        background: linear-gradient(
          to right,
          var(--primary-color) 15%,
          var(--secondary-color) 59%,
          var(--tertiary-color) 100%
        );
        -webkit-background-clip: text; /* necess√°rio para Chrome/Safari */
        background-clip: text;
        color: transparent;
      }
      p:nth-child(3) {
        font-family: var(--poppins-font);
        font-weight: var(--poppins-extralight);
        font-style: var(--poppins-font-style-italic);
        font-size: 16px;
        color: var(--text-color);
      }
      p:nth-child(4) {
        font-family: var(--poppins-font);
        font-weight: var(--poppins-semibold);
        font-size: 12px;
        color: var(--text-color);
      }
      form {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      input {
        width: 100%;
        padding: 10px 110px 10px 40px;
        border-radius: 5px;
        border: 0.5px solid gray;
        font-family: var(--poppins-font);
        font-weight: var(--poppins-light);
        font-size: 16px;
        color: var(--text-color);
        background: var(--quaternary-color);
        opacity: 0.1;
      }

      input::placeholder {
        color: var(--text-color);
        opacity: 1;
      }

      input:focus {
        opacity: 1;
        outline: none;
        border: 0.5px solid #ffffff;
      }

      form:hover input,
      form:focus-within input .paste-icon {
        opacity: 1;
        transition: all 0.8s ease-in-out;
      }

      form:hover textarea,
      form:focus-within textarea {
        opacity: 1;
        transition: all 0.8s ease-in-out;
      }

      form:hover .disabled-btn,
      form:hover .paste-icon,
      form:hover .key-icon {
        opacity: 1;
        pointer-events: all;
      }

      .paste-icon:hover path {
        opacity: 0.8;
      }

      .disabled-btn:hover path {
        opacity: 0.8;
      }

      form:focus-within .disabled-btn {
        opacity: 1;
        pointer-events: all;
      }
      form:focus-within .paste-icon {
        opacity: 1;
      }

      form:focus-within .key-icon {
        opacity: 1;
      }

      svg path ~ input:focus {
        fill: white;
      }
      .key-icon {
        position: absolute;
        top: 12px;
        left: 10px;
        width: 24px;
        height: 24px;
        opacity: 0.1;
      }
      /* .disabled-btn {
        opacity: 0.1;
        pointer-events: none;
      } */
      .paste-icon {
        position: absolute;
        top: 10px;
        right: 80px;
        width: 24px;
        height: 24px;
        opacity: 0.1;
      }
      .model-dropdown {
        /* background-color: transparent; */
      }
      .section-text button {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        right: 10px;
        top: 2px;
        width: 40px;
        height: 40px;
        background-color: var(--primary-color);
        color: var(--tertiary-color);
        border: none;
        border-radius: 45px;
      }

      span {
        font-family: var(--poppins-font);
        font-weight: var(--poppins-semibold);
        color: var(--tertiary-color);
      }

      #key-error {
        font-family: var(--poppins-font);
        font-weight: var(--poppins-semibold);
        font-size: 12px;
      }

      #key-error::before {
        content: '\00a0';
      }

      .askAnything {
        position: relative;
        display: none;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        line-height: 1;
        gap: 20px;
        animation: fadeIn 3s ease-in-out;
      }

      .askAnything p {
        font-family: var(--poppins-font);
        font-weight: var(--poppins-extralight);
        font-size: 28px;
        color: var(--text-color);
      }

      .askAnything textarea {
        width: 100%;
        resize: none;
        max-width: 100%;
        height: 100px;
        line-height: 1.8;
        padding: 16px 60px 16px 18px;
        border-radius: 5px;
        border: 0.5px solid gray;
        font-family: var(--poppins-font);
        font-weight: var(--poppins-light);
        font-size: 16px;
        color: var(--text-color);
        background: var(--quaternary-color);
        opacity: 0.1;
      }
      .askAnything textarea::-webkit-scrollbar {
        display: none;
      }
      .askAnything textarea::placeholder {
        color: var(--text-color);
        opacity: 1;
      }
      .askAnything textarea:focus {
        opacity: 1;
        outline: none;
        border: 0.5px solid #ffffff;
        transition: all 0.8s ease-in-out;
      }

      .send-icon {

        height: 20px;
        fill: white;
        pointer-events: none;
      }

      .askAnything button {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        right: 10px;
        bottom: 25px;
        width: 40px;
        height: 40px;
        background-color: var(--primary-color);
        color: var(--tertiary-color);
        border: none;
        border-radius: 45px;
      }

      .answer {
        display: none;
        font-family: var(--poppins-font);
        font-weight: var(--poppins-light);
        font-size: 16px;
        color: var(--text-color);
        animation: fadeIn 3s ease-in-out;
        width: 500px;
        background: red;
        height: 300px;
  overflow-y: auto;
      }

      @media screen and (max-width: 768px) {
        .welcome-text {
          gap: 12px;
        }

        .welcome-text svg {
          width: 128px;
          height: 32px;
        }

        h2 {
          font-size: 48px;
        }
      }

      @media screen and (max-width: 490px) {
        header {
          padding: 14px;
        }
        section {
          padding: 8px;
          justify-content: flex-start;
          margin-top: 80px;
        }
        .welcome-text {
          gap: 8px;
        }
        .welcome-text svg {
          width: 96px;
          height: 24px;
        }

        h2 {
          font-size: 36px;
        }
      }
    </style>
  </head>
